<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>PlayLikeAProMT | Booking</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg scrolled navbar-white">
        <div class="container-md">
            <div class="menu-logo-container">
                <a href="index.html"><img src="assets/images/PlayLikeAProMT Logo.png" alt="PlayLikeAProMT LOGO" class="menu-logo"></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu-links" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="list.html">FIND A PITCH</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">HOW IT WORKS</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="contact.html">BOOK MATCH</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="contact-main">
        
        <header class="container-md">
            <h1>
                Grab Your Spot Now!
            </h1>
            <p>
                * All details provided in the form below will remain confidential.                </p>
            </header>                
            
            
            
            
            <form
            action="mailto:playlikeapromt@gmail.com"
            method="post"
            enctype="text/plain"
            
            class="container-md">
            
            
            <fieldset>
                
                <div class="card col-7">
                    <div class="card-body">
                        <legend>Personal Details</legend>
                        <ul class="list-unstyled d-flex align-items-start gap-2 mb-0">
                            <li class="flex-fill">
                                <div>
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" id="first-name" name="first-name" placeholder="Name" class="form-control" required>
                                </div>
                            </li>
                            <li class="flex-fill">
                                <div>
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" id="last-name" name="last-name" placeholder="Surname" class="form-control" required>
                                </div>
                            </li>
                        </ul>
                        
                        <div class="flex-fill">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="email@gmail.com" class="form-control" required>
                        </div>
                        
                        <div class="flex-fill">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="9900 0000" class="form-control" required pattern="[0-9]{4} [0-9]{4}">
                        </div>
                        
                        
                        <div class="d-flex align-items-center flex-fill checkbox d-inline-flex">
                            <input type="checkbox" class="form-check-input m-0" id="further-contact" name="further-contact">
                            <label for="further-contact" class="form-check-label ms-2 mb-0 d-flex align-items-center">
                                Allow Further Contact for Queries
                            </label>
                        </div>
                        
                    </div>
                </div>

            
                
                
                
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Gianluca" required>
                
                <br>
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Camenzuli" required>
                
                <br>
                
                <p>Age</p>
                
                <input type="radio" name="age" id="age-1" value="1" required>
                <label for="age-1">15 - 18</label>
                
                <br>
                
                <input type="radio" name="age" id="age-2" value="2" >
                <label for="age-2">19 - 25</label>
                
                <br>
                
                <input type="radio" name="age" id="age-3" value="3" >
                <label for="age-3">26 - 40</label>
                
                <br>
                
                <input type="radio" name="age" id="age-4" value="4" >
                <label for="age-4">41+</label>
                
            </fieldset>
            
            <br>
            
            <fieldset>
                <legend>Contact Information</legend>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="gianluca@gmail.com" required>
                
                <br>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="7918 4254" required pattern="[0-9]{4} [0-9]{4}">
                
                <br>
                
                <input type="checkbox" name="offers" id="offers">
                <label for="offers">Contact me</label>
                
            </fieldset>
            
            
            <fieldset>
                <legend>Message Details</legend>
                
                <select name="department" id="department">
                    <option value="" selected disabled>Please Select Department</option>
                    <option value="1">Customer Support</option>
                    <option value="2">Technical Support</option>
                </select>
                
                <br>
                
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="I have a problem..." cols="30" rows="10"></textarea>
                
                
            </fieldset>
            
            
            <br>
            
            <button type="submit">Send</button>
            <button type="reset">Cancel</button>
            
        </form>
        
        
    </main>
    
    <footer class="container-fluid bg-primary text-white">
        <div class="container-md footer">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <ul class="list-unstyled d-flex align-items-center">
                    <li>
                        <img src="assets/images/envelope.svg" alt="EMAIL">
                    </li>
                    <li>
                        <h5>playlikeapro.mt@gmail.com</h5>
                    </li>
                    <li>
                        <img src="assets/images/circle-phone.svg" alt="PHONE">
                    </li>
                    <li>
                        <h5>7920 0256</h5>
                    </li>
                </ul>
                <ul class="list-unstyled d-flex align-items-center gap-4">
                    <li>
                        <img src="assets/images/facebook.svg" alt="FACEBOOK">
                    </li>
                    <li>
                        <img src="assets/images/facebook-messenger.svg" alt="MESSENGER">
                    </li>
                    <li>
                        <img src="assets/images/instagram.svg" alt="INSTAGRAM">
                    </li>
                    <li>
                        <img src="assets/images/twitter-alt.svg" alt="TWITTER">
                    </li>
                    <li>
                        <img src="assets/images/whatsapp.svg" alt="WHATSAPP">
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
